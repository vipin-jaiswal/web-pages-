<!DOCTYPE html>

<body>
  <!-- navbar -->
  <nav id="navbar" class="p-3 mt-2 bg-white flex justify-between items-center">

 <main class="h-screen bg-indigo-200">

      <p>v0.21.1: <span>Find-in-page bug fixed</span></p>
